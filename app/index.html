<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>htmlTemplate</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/slick-carousel/slick/slick.css" />
    <link rel="stylesheet" href="bower_components/slick-carousel/slick/slick-theme.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    
    <!--section>
      <button type="button" class="btn btn-success" id="addGeofence">add Geofence</button>
      <button type="button" class="btn btn-info" id="addNotification">add Notification</button>
    </section-->

    <section>
      <div class="carousel">
        <div class="card">
          <div class="content text-center">
            <p id="instrunction1">There are no geofences yet.</p>
            <p id="instrunction2">Once you receive a geofence it will appear in this section.</p>
            <p>Location: <span id="latitude">NULL</span>,<span id="longitude">NULL</span> (<span id="provider">NULL</span>)</p>
            <p>Accuracy:<span id="accuracy">NULL</span> meters</p>
          </div>
        </div>
      </div>
    </section>


    <section>
      <ul id="notifications" class="list-unstyled">
      </ul>
    </section>



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/slick-carousel/slick/slick.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/geoDistance.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
